<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-image:url('https://cdn.pixabay.com/photo/2015/11/05/08/21/geometry-1023846_1280.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .calculator {
            width: 400px;
            background-color:rgb(13, 13, 14);
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(255, 252, 252, 0.884);
            margin: 100px auto;
        }

        .display {
            width: 100%;
            height: 100px;
            font-size: 36px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color:whitesmoke;
            color: #0f0e0e;
            position: relative;
        }
        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color:rgb(3, 3, 3);
        }
        .display span {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .keys {
            display: grid;
            grid-template-columns:repeat(4, 1fr);
            gap: 12px;
            padding: 30px;
            background-color:rgb(12, 13, 13);
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        .key {
            background-color:whitesmoke;
            border: none;
            border-radius: 80%;
            font-size: 24px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .key:active {
            background-color:#3b9ebf;
        }
    </style>
</head>
<body>
    <div class="calculator">


        <div class="display">
            <div class="text" placeholder="CALCULATOR">
        
            <span id="result"></span>
        </div>
        <div class="keys">
            <div class="key" onclick="appendNumber(7)">7</div>
            <div class="key" onclick="appendNumber(8)">8</div>
            <div class="key" onclick="appendNumber(9)">9</div>
            <div class="key operator" onclick="appendOperator('/')">/</div>
            <div class="key" onclick="appendNumber(4)">4</div>
            <div class="key" onclick="appendNumber(5)">5</div>
            <div class="key" onclick="appendNumber(6)">6</div>
            <div class="key operator" onclick="appendOperator('*')">*</div>
            <div class="key" onclick="appendNumber(1)">1</div>
            <div class="key" onclick="appendNumber(2)">2</div>
            <div class="key" onclick="appendNumber(3)">3</div>
            <div class="key operator" onclick="appendOperator('-')">-</div>
            <div class="key" onclick="appendNumber(0)">0</div>
            <div class="key" onclick="appendNumber(0)">00</div>
            <div class="key" onclick="appendOperator('.')">.</div>
            <div class="key operator" onclick="appendOperator('+')">+</div>
            <div class="key ac" onclick="clearResult()">AC</div>
            <div class="key del" onclick="deleteLast()">DEL</div>
            <div class="key operator" onclick="calculate()">=</div>
           
        </div>
    <script>
        function appendNumber(num) {
            document.getElementById('result').innerText += num;
        }
        function appendOperator(operator) {
            document.getElementById('result').innerText += operator;
        }
        function calculate() {
            var result = eval(document.getElementById('result').innerText);
            document.getElementById('result').innerText = result;
        }
         function clearResult() {
            document.getElementById('result').innerText = '';
        }
        function deleteLast() {
            var result = document.getElementById('result').innerText;
            document.getElementById('result').innerText = result.slice(0, -1);
        }
    </script>
</body>
</html>
